    <main>
        <section class="videogallery">
            <article id="vid1">
                <h4> Friends Intro!</h4>
                <div class="videowrapper">

                    <iframe src="https://www.youtube.com/embed/20B9xXrifWY" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"

                <section>
                    <ul class="homepagecontainer">

                        <li><img src="images/main2.image.jpeg"></li>
                        <li><img src="images/image4.main.jpeg"></li>
                    </ul>
                </section>

                <div><button onclick="topFunction()" id="cornerBtn" title="Go to top">Return To Top</button></div>
                <script>
                    // When the user scrolls down 800px from the top of the document, show the button
                    window.onscroll = function () { scrollFunction() };

                    function scrollFunction() {
                        if (document.body.scrollTop > 600 || document.documentElement.scrollTop > 600) {
                            document.getElementById("cornerBtn").style.display = "block";
                        } else {
                            document.getElementById("cornerBtn").style.display = "none";
                        }
                    }

                    // When the user clicks on the button, scroll to the top of the document
                    function topFunction() {
                        document.body.scrollTop = 0;
                        document.documentElement.scrollTop = 0;
                    }

                    window.onload = function () {
                        var d = new Date();
                        document.getElementById("copyright").innerHTML = d.getFullYear();
                    }
                </script>
            </article>
        </section>
